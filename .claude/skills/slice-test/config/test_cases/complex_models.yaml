# Complex Model Test Cases
# These tests validate slicing of more complex geometries

test_cases:
  # Complex Geometry Tests
  - id: "COMPLEX-001"
    name: "Extruder Idler"
    description: "Real-world mechanical part with complex geometry"
    input: "tests/data/extruder_idler.obj"
    tags: ["complex", "obj", "real-world"]
    timeout: 300
    expected:
      return_code: 0
      gcode_exists: true
      min_lines: 500
      max_lines: 100000
    enabled: true

  - id: "COMPLEX-002"
    name: "Extruder Idler Quads"
    description: "Quad mesh version of extruder idler"
    input: "tests/data/extruder_idler_quads.obj"
