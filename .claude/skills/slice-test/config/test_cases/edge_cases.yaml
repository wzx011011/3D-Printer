  - id: "EDGE-002"
    name: "Very Small Model"
    description: "Test slicing a very small model"
    input: "tests/data/small_dorito.obj"
    tags: ["edge", "small", "obj"]
    timeout: 60
    expected:
      return_code: 0
      gcode_exists: true
      min_lines: 10
    enabled: true

